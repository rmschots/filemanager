<h5>
  <span *ngFor="let parentDir of parentDirs">/{{parentDir}}</span>
</h5>
<button mat-button (click)="goUpDirectory()">Go up</button>
<mat-nav-list class="mat-elevation-z2">
  <h3 mat-subheader>Folders</h3>
  <mat-list-item *ngFor="let folder of folders" (click)="enterDirectory(folder)">
    <mat-icon mat-list-icon>folder</mat-icon>
    <h4 mat-line>{{folder.name}}</h4>
    <p mat-line> {{folder.updated | date}} </p>
  </mat-list-item>
</mat-nav-list>
