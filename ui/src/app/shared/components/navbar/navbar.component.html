<nav>
  <a mat-button [routerLink]="['/']" [routerLinkActive]="['router-link-active']"
     [routerLinkActiveOptions]="{exact:true}">
    <mat-icon>cloud</mat-icon>
    <span class="home-text">File Manager</span>
  </a>
  <span class="spacer"></span>

  </div>
