<h2 mat-dialog-title>Download file</h2>
<mat-dialog-content>Download {{ data.file.filename }} ?</mat-dialog-content>
<mat-dialog-actions>
  <button color="primary" mat-button [mat-dialog-close]="false" (click)="download()">Download</button>
  <button color="accent" mat-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
