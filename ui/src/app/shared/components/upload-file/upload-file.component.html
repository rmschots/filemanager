<h2 mat-dialog-title>Upload file</h2>
<mat-dialog-content>
  <div *ngIf="!(isUploading$ | async); else isDownloading">
    <input type="file" (change)="selectFile($event)">
  </div>
  <ng-template #isDownloading>
    <mat-progress-bar mode="determinate" [value]="downloadProgress | async"></mat-progress-bar>
    <div>completed {{ uploadedAmount$ | async }} / {{ totalAmount$ | async }}</div>
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="upload()" [disabled]="!(canUpload$|async)">Upload</button>
  <button color="accent" mat-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
